<div class="panel panel-default">
    <div class="panel-heading title-breadcrumb">

            最近的主题


    </div>
    <ul class="list-group">
            {% for bbs in bbs_list %}
            <div class="list-group-item list-topic-item" id="topic-{{bbs.id}}">
                <div class="row ">
                    <div class="col-xs-9 col-md-10 col-sm-9">
                        <h3 class="list-post-title"><a href="/detail/{{bbs.id}}/">{{bbs.title}}</a></h3>
                            {{ bbs.summary }}
                    </div>
                    <div class="col-xs-1 col-sm-1">
                        <span class="badge pull-right list-reply-count hidden-xs">{{bbs.reply_count}}</span>
                    </div>
                </div>
            </div>
            {% endfor %}
        </ul>
</div>
