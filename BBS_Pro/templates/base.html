<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>酒醉的探狗</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/base.css" rel="stylesheet">
    <link href="/static/css/codehilite.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/static/css/navbar-fixed-top.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/css/page.css">
    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>

  <body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle " data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">酒醉的探狗</a>
                </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/">全部</a></li>
            {% for category in bbs_category%}
                {% ifequal category.id cate_id %}
                <li class="active"><a href="/category/{{category.id}}">{{category.name}}</a></li>
                {% else %}
                <li class=""><a href="/category/{{category.id}}">{{category.name}}</a></li>
                {% endifequal %}
            {% endfor %}
          </ul>

          <ul class="nav navbar-nav navbar-right">
                <li class=""><a href="/accounts/login">登录</a></li>
                <li class=""><a href="/accounts/register">注册</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

<div id="wrap">
<div class="container" id="main">
    <div class="row">
        {% block inside_row %}
        {% endblock %}
    </div><!--end outter row-->
</div><!--end main-->
</div><!--end wrap-->


        <footer id="footer">
            <div class="container clearfix">
                <div class="text-muted pull-left">
                   <p>
                    <a target="_blank" href="//djangoproject.com">A Django Project</a> </p>
                </div>
                <p class="muted credit pull-right">
                    ©
                    <time>
                        2015
                    </time>
                    Powered by <a href="//github.com/chen2aaron">xixijun</a> Ver 0.1
                </p>
            </div>
        </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
